version: '3.8'

services:
  # ROS1-ROS2 Bridge 서비스
  ros1_bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: gap_detect_bridge_v1
    network_mode: host
    volumes:
      # 기존 ros1_bridge 워크스페이스 마운트
      - ~/ros1_bridge:/workspace/ros1_bridge:ro
      # 프로젝트 워크스페이스 마운트
      - ../tr200_ws:/workspace/tr200_ws:ro
      - ../doosan_robot_ws:/workspace/doosan_robot_ws:ro
      - ../shared_msgs:/workspace/shared_msgs:ro
      # 브리지 설정 파일
      - ./bridge_config.yaml:/workspace/bridge_config.yaml:ro
      # 로그 디렉토리
      - ../logs:/workspace/logs
    environment:
      - ROS_MASTER_URI=http://localhost:11311
      - ROS_DOMAIN_ID=0
      - ROS_DISTRO=humble
    depends_on:
      - ros1_master
      - ros2_daemon
    restart: unless-stopped
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash &&
        source /workspace/ros1_bridge/install/setup.bash &&
        source /workspace/shared_msgs/install/setup.bash &&
        source /workspace/tr200_ws/devel/setup.bash &&
        ros2 run ros1_bridge static_bridge
      "

  # ROS1 Master (기존 환경 활용)
  ros1_master:
    image: ros:noetic-ros-base
    container_name: gap_detect_ros1_master
    network_mode: host
    command: roscore
    restart: unless-stopped

  # ROS2 Daemon (기존 환경 활용)
  ros2_daemon:
    image: ros:humble-ros-base
    container_name: gap_detect_ros2_daemon
    network_mode: host
    command: ros2 daemon start
    restart: unless-stopped

networks:
  default:
    driver: bridge
